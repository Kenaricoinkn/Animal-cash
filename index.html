<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masuk - Animal Cash</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="glass-wrap">
    <section class="crdglass">
      <h1 class="brand-title">Animals Cash</h1>

      <!-- FORM LOGIN -->
      <form id="loginForm">
        <div class="input-group">
          <label class="label" for="email">Email</label>
          <input class="input" type="email" id="email" autocomplete="email" required />
        </div>

        <div class="input-group">
          <label class="label" for="password">Kata sandi</label>
          <input class="input" type="password" id="password" autocomplete="current-password" required />
        </div>

        <button class="btn" type="submit">Masuk</button>
      </form>

      <p class="helper">
        Tidak ada akun?
        <a id="gotoRegister" href="./register.html" rel="external">Daftar</a>
      </p>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth-email.js"></script>
  <script type="module" src="js/app-core.js"></script>
</body>
</html>
