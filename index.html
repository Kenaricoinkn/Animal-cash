<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk - Animal Cash</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/glass-theme.css">
</head>
<body>
  <header class="header">
    <div class="brand-row">
      <img src="img/cow.png" alt="logo"/>
      <h1 class="brand-title">KIEON <span class="grad">Quantitative Robot</span></h1>
    </div>
    <div class="lang-pill">ğŸŒ bahasa Indonesia</div>
  </header>
  <main class="glass-wrap">
    <section class="crdglass">
      <h1 class="brand-title">Masuk</h1>

      <!-- Tabs -->
      <div class="tabs">
        <button id="tab-log-email" class="tab tab-active">Email</button>
        <button id="tab-log-phone" class="tab">Telepon</button>
      </div>

      <!-- Form Login Email -->
      <form id="form-log-email" class="form-tab">
        <div class="input-group">
          <label for="log-email">Email</label>
          <input id="log-email" type="email" class="input" required>
        </div>

        <div class="input-group">
          <label for="log-pass">Kata sandi</label>
          <div style="display:flex;align-items:center;">
            <input id="log-pass" type="password" class="input flex-1" required>
            <button type="button" id="toggleLogPwd">ğŸ‘</button>
          </div>
        </div>

        <div id="log-email-alert" class="alert" style="display:none;"></div>

        <button id="btn-log-email" type="submit" class="btn">Masuk dengan Email</button>
      </form>

      <!-- Form Login Telepon -->
      <form id="form-log-phone" class="form-tab" style="display:none;">
        <div class="input-group">
          <label for="cc">Kode Negara</label>
          <input id="cc" type="text" value="+62" class="input" required>
        </div>

        <div class="input-group">
          <label for="log-phone">Nomor Telepon</label>
          <input id="log-phone" type="tel" class="input" required>
        </div>

        <div class="input-group">
          <label for="log-phone-pass">Kata sandi</label>
          <div style="display:flex;align-items:center;">
            <input id="log-phone-pass" type="password" class="input flex-1" required>
            <button type="button" id="toggleLogPhonePwd">ğŸ‘</button>
          </div>
        </div>

        <div id="log-phone-alert" class="alert" style="display:none;"></div>

        <button id="btn-log-phone" type="submit" class="btn">Masuk dengan Telepon</button>
      </form>

      <p class="helper">Belum punya akun? <a href="register.html">Daftar</a></p>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
