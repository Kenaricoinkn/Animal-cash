<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Animals Cash — Masuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/bg-anim.css"/>
</head>
<body class="min-h-screen text-slate-100 bg-anim">
  <header class="px-4 pt-6">
    <h1 class="brand-title text-3xl">Animals Cash</h1>
  </header>

  <main class="px-4 pb-10 pt-6">
    <section class="glass rounded-2xl p-5 max-w-md mx-auto">
      <!-- Tabs -->
      <div class="flex gap-6 mb-4 border-b border-white/10">
        <button type="button" class="auth-tab tab-active pb-2" data-auth-tab="email">Masuk Email</button>
        <button type="button" class="auth-tab pb-2" data-auth-tab="phone">Masuk Telepon</button>
      </div>

      <!-- ===== Pane: EMAIL ===== -->
      <form id="formLoginEmail" data-auth-pane="email" class="space-y-3">
        <label class="block text-sm text-slate-300">Email</label>
        <input id="loginEmail" type="email" class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3"
               placeholder="nama@email.com" autocomplete="email" required/>

        <label class="block text-sm text-slate-300">Kata sandi</label>
        <div class="relative">
          <input id="loginPassword" type="password"
                 class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3 pr-10"
                 placeholder="••••••••" autocomplete="current-password" required/>
          <button type="button" class="eye-btn" aria-label="Tampilkan/ sembunyikan sandi" data-eye="#loginPassword"></button>
        </div>

        <button id="btnLoginEmail" type="submit"
                class="btn-primary w-full mt-2 rounded-xl px-4 py-3 font-semibold">
          Masuk
        </button>
      </form>

      <!-- ===== Pane: PHONE ===== -->
      <form id="formLoginPhone" data-auth-pane="phone" class="space-y-3 hidden">
        <label class="block text-sm text-slate-300">Telepon</label>
        <input id="loginPhone" type="tel" inputmode="tel"
               class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3"
               placeholder="+62 812xxxxxxx" autocomplete="tel" required/>

        <label class="block text-sm text-slate-300">Kata sandi</label>
        <div class="relative">
          <input id="loginPhonePass" type="password"
                 class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3 pr-10"
                 placeholder="••••••••" autocomplete="current-password" required/>
          <button type="button" class="eye-btn" aria-label="Tampilkan/ sembunyikan sandi" data-eye="#loginPhonePass"></button>
        </div>

        <button id="btnLoginPhone" type="submit"
                class="btn-primary w-full mt-2 rounded-xl px-4 py-3 font-semibold">
          Masuk
        </button>
      </form>

      <p class="text-center text-sm mt-4">
        Belum punya akun? <a href="register.html" class="text-sky-300 underline">Daftar</a>
      </p>
    </section>
  </main>

  <!-- Scripts (URUTAN PENTING) -->
  <script src="js/app-core.js" defer></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth-tabs.js"></script>
  <script type="module" src="js/login.js"></script>

  <!-- Fallback kecil untuk tombol mata bila CSS/JS belum termuat -->
  <script>
    document.addEventListener('click', (e)=>{
      const t = e.target.closest('.eye-btn');
      if(!t) return;
      const sel = t.getAttribute('data-eye');
      const inp = document.querySelector(sel);
      if(!inp) return;
      inp.type = (inp.type === 'password') ? 'text' : 'password';
    });
  </script>
</body>
</html>
