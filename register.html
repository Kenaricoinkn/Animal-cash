<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Animals Cash — Daftar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/bg-anim.css"/>
</head>
<body class="text-slate-100 min-h-screen flex flex-col bg-anim">

  <main class="flex-1 px-5 pt-8 pb-20 max-w-md mx-auto">
    <h1 class="brand-title text-2xl mb-6">Buat Akun</h1>

    <div class="glass p-5 rounded-2xl">
      <div class="flex items-end gap-6 mb-4">
        <button id="tabEmail" type="button" class="tabbtn-auth tab-active">Daftar Email</button>
        <button id="tabPhone" type="button" class="tabbtn-auth">Daftar Telepon</button>
      </div>

      <!-- Email -->
      <form id="emailForm" class="space-y-3">
        <div>
          <label class="text-sm text-slate-300">Email</label>
          <input id="emailInput" type="email" class="input" placeholder="nama@email.com" required>
        </div>
        <div class="relative">
          <label class="text-sm text-slate-300">Kata sandi</label>
          <input id="emailPass" type="password" class="input" placeholder="••••••••" required>
          <button type="button" class="eye-btn" data-toggle="#emailPass">👁️</button>
        </div>
        <div id="passConfirmWrapEmail">
          <label class="text-sm text-slate-300">Ulangi kata sandi</label>
          <input id="emailPass2" type="password" class="input" placeholder="••••••••" required>
        </div>
        <button id="emailSubmit" class="btn-primary w-full py-3 rounded-xl font-semibold" type="submit">Daftar</button>
      </form>

      <!-- Telepon -->
      <form id="phoneForm" class="space-y-3 hidden" novalidate>
        <div>
          <label class="text-sm text-slate-300">Telepon (format internasional)</label>
          <input id="phoneInput" type="tel" class="input" placeholder="+62xxxxxxxxxx" required>
        </div>
        <div class="relative">
          <label class="text-sm text-slate-300">Kata sandi</label>
          <input id="phonePass" type="password" class="input" placeholder="••••••••" required>
          <button type="button" class="eye-btn" data-toggle="#phonePass">👁️</button>
        </div>
        <div id="passConfirmWrapPhone">
          <label class="text-sm text-slate-300">Ulangi kata sandi</label>
          <input id="phonePass2" type="password" class="input" placeholder="••••••••" required>
        </div>
        <button id="phoneSubmit" class="btn-primary w-full py-3 rounded-xl font-semibold" type="submit">Daftar</button>
      </form>

      <p class="text-center text-sm mt-4">
        <span id="switchLine">Sudah memiliki akun?</span>
        <a id="switchLink" class="text-sky-300 underline" href="index.html">Gabung</a>
      </p>
    </div>
  </main>

  <script>window.AUTH_MODE='register';</script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/features/auth-tabs.js"></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
