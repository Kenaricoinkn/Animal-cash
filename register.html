<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Animal Cash</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="glass-wrap">
    <section class="crdglass">
      <h1 class="brand-title">Daftar Akun</h1>

      <!-- Tabs -->
      <div class="tabs">
        <button id="tab-reg-email" class="tab tab-active">Email</button>
        <button id="tab-reg-phone" class="tab">Telepon</button>
      </div>

      <!-- Form Register Email -->
      <form id="form-reg-email" class="form-tab">
        <div class="input-group">
          <label for="reg-email">Email</label>
          <input id="reg-email" type="email" class="input" required>
        </div>

        <div class="input-group">
          <label for="reg-pass">Kata sandi</label>
          <div style="display:flex;align-items:center;">
            <input id="reg-pass" type="password" class="input flex-1" required>
            <button type="button" id="toggleRegPwd">👁</button>
          </div>
        </div>

        <div id="reg-email-alert" class="alert" style="display:none;"></div>

        <button id="btn-reg-email" type="submit" class="btn">Daftar dengan Email</button>
      </form>

      <!-- Form Register Telepon -->
      <form id="form-reg-phone" class="form-tab" style="display:none;">
        <div class="input-group">
          <label for="cc">Kode Negara</label>
          <input id="cc" type="text" value="+62" class="input" required>
        </div>

        <div class="input-group">
          <label for="reg-phone">Nomor Telepon</label>
          <input id="reg-phone" type="tel" class="input" required>
        </div>

        <div class="input-group">
          <label for="reg-phone-pass">Kata sandi</label>
          <div style="display:flex;align-items:center;">
            <input id="reg-phone-pass" type="password" class="input flex-1" required>
            <button type="button" id="toggleRegPhonePwd">👁</button>
          </div>
        </div>

        <div id="reg-phone-alert" class="alert" style="display:none;"></div>

        <button id="btn-reg-phone" type="submit" class="btn">Daftar dengan Telepon</button>
      </form>

      <p class="helper">Sudah punya akun? <a href="index.html">Masuk</a></p>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
