<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Daftar â€” KIEON</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/bg-anim.css"/>
</head>
<body class="text-slate-100 min-h-screen flex flex-col bg-anim">

  <section class="px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <div class="text-center mb-5">
      <h1 class="brand-title text-2xl font-extrabold">KIEON Quantitative Robot</h1>
    </div>

    <div class="glass rounded-3xl p-5">
      <div class="flex items-end gap-6 mb-4">
        <button id="tabEmail" class="tabbtn-auth tab-active">Daftar Email</button>
        <button id="tabPhone" class="tabbtn-auth">Daftar Telepon</button>
      </div>

      <!-- Email -->
      <form id="emailForm" class="space-y-3">
        <div>
          <label class="block text-sm text-slate-300 mb-1">Email</label>
          <input id="emailInput" type="email" required
                 class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3">
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-1">Kata sandi</label>
          <div class="relative">
            <input id="passInput" type="password" required
                   class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3 pr-10">
            <span class="eye-btn" data-toggle="#passInput"></span>
          </div>
        </div>
        <div id="passConfirmWrapEmail">
          <label class="block text-sm text-slate-300 mb-1">Ulangi kata sandi</label>
          <input id="passConfirmInput" type="password" required
                 class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3">
        </div>
        <button id="emailSubmit" class="btn-primary w-full rounded-2xl py-3 font-semibold">Daftar</button>
      </form>

      <!-- Telepon -->
      <form id="phoneForm" class="space-y-3 hidden">
        <div class="cc-wrap">
          <select id="ccSelect" class="cc-select">
            <option value="+62">+62</option>
            <option value="+60">+60</option>
            <option value="+65">+65</option>
            <option value="+1">+1</option>
          </select>
          <span class="cc-divider">|</span>
          <input id="phoneInput" type="tel" inputmode="tel" placeholder="Telepon"
                 class="flex-1 bg-transparent outline-none text-slate-100">
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-1">Kata sandi</label>
          <div class="relative">
            <input id="phonePassInput" type="password" required
                   class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3 pr-10">
            <span class="eye-btn" data-toggle="#phonePassInput"></span>
          </div>
        </div>

        <div id="passConfirmWrapPhone">
          <label class="block text-sm text-slate-300 mb-1">Ulangi kata sandi</label>
          <input id="phonePassConfirm" type="password" required
                 class="w-full rounded-xl bg-slate-900/60 border border-white/10 px-3 py-3">
        </div>

        <button id="phoneSubmit" class="btn-primary w-full rounded-2xl py-3 font-semibold">Daftar</button>
      </form>

      <div class="text-center text-sm mt-3">
        <span id="switchLine">Sudah memiliki akun?</span>
        <a id="switchLink" class="text-sky-300 underline" href="index.html">Gabung</a>
      </div>
    </div>
  </section>

  <!-- MODE -->
  <script>window.AUTH_MODE = 'register';</script>

  <!-- Script order -->
  <script src="js/app-core.js" defer></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/features/auth-tabs.js"></script>
  <script type="module" src="js/features/auth-email.js"></script>
  <script type="module" src="js/features/auth-phone.js"></script>
</body>
</html>
