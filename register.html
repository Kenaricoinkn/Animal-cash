<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar - KIEON Quantitative Robot</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="glass-wrap">
    <section class="crdglass crd-register">
      <h2 class="page-title">KIEON Quantitative Robot</h2>
      <p class="page-sub">Buat akun baru</p>

      <!-- Tabs -->
      <div class="tabs">
        <button id="tab-reg-email"  class="tab tab-active">Daftar Email</button>
        <button id="tab-reg-phone"  class="tab">Daftar Telepon</button>
      </div>

      <!-- Email form -->
      <form id="form-reg-email" class="form-tab">
        <div class="input-group">
          <label class="label" for="reg-email">Surel</label>
          <input id="reg-email" type="email" class="input" placeholder="nama@domain.com" required />
        </div>

        <div class="input-group">
          <label class="label" for="reg-pass">Kata sandi</label>
          <div class="pw-wrap">
            <input id="reg-pass" type="password" class="input" placeholder="min 6 karakter" required />
            <button type="button" id="toggleRegPwd" class="eye-btn" aria-label="lihat sandi">👁</button>
          </div>
        </div>

        <div id="reg-email-alert" class="alert" style="display:none;"></div>
        <button id="btn-reg-email" type="submit" class="btn btn-primary">Daftar</button>
      </form>

      <!-- Phone form (hidden by default) -->
      <form id="form-reg-phone" class="form-tab" style="display:none;">
        <div id="reg-phone-alert" class="alert" style="display:none;"></div>

        <div class="input-row">
          <div class="input-group w-28">
            <label class="label" for="cc">Telepon</label>
            <input id="cc" type="text" class="input" value="+62" />
          </div>
          <div class="input-group flex-1">
            <label class="label">&nbsp;</label>
            <input id="reg-phone" type="tel" class="input" placeholder="Telepon" />
          </div>
        </div>

        <div class="input-group">
          <label class="label" for="reg-phone-pass">Kata sandi</label>
          <div class="pw-wrap">
            <input id="reg-phone-pass" type="password" class="input" placeholder="min 6 karakter" required />
            <button type="button" id="toggleRegPhonePwd" class="eye-btn" aria-label="lihat sandi">👁</button>
          </div>
        </div>

        <button id="btn-reg-phone" type="submit" class="btn btn-primary">Daftar</button>
      </form>

      <p class="helper">
        Sudah memiliki akun? <a href="index.html">Gabung</a>
      </p>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
